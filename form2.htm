<!DOCTYPE html>
<html>

<head>
<title>디미고</title>
<meta charset="utf-8">
</head>

<body>
스마트문화앱콘텐츠제작<br>
<!-- 폼 만들기 ㄱㄱ -->

<form>
    <fieldset>
        <legend>개인정보</legend>
        <label for="name">이름</label>
        <input type="text" id="name">
        <label for="mail">이메일</label>
        <input type="text" id="mail" size="50">
    </fieldset>

    <fieldset>
        <legend>로그인 정보</legend>
        <label for="id">ID</label>
        <input type="text" id="id" size="5" value="id_test" maxlength="7">
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd">

        <input type="hidden" name="data" value="Y">
        <input type="search">
        <input type="submit" value="검색">

        <input type="email">

        <input type="number" min="1" max="10" value="1">개
        <input type="range" min="0" max="10" step="1" value="1">
        <label><input type="radio" name="subject" value="com">com </label>
        <label><input type="radio" name="subject" value="com1">com1 </label>

        <label><input type="checkbox" name="mail" value="mail">mail </label>
        <label><input type="checkbox" name="phone" value="phone">phone </label>

        <label>색상<input type="color" value="#ff0000"></label>
        <label>기간<input type="date"></label>
        <input type="time" value="09:00">
        <input type="datetime-local" value="2020-05-17T16:27">
    </fieldset>
<p><input type="submit" value="전송">&nbsp;<input type="reset" value="리셋"></p>
<p><input type="image" src="icon.png" alt="전송버튼"></p>
<p><input type="button" value="새탭열기" onclick="window.open()"></p>
<p><input type="file"></p>
<p><input type="text" autofocus required></p>
<!--autofocus: 구글처럼 웹페이지 들어가면 바로 커서 깜박이게 하는 것-->
<p><input type="text" placeholder="홍길동"></p>
<!--placeholder: 기본적으로 예시 등을 보여주기 위해 사용하는 것. 클릭시 사라짐-->
<!--value: 기본적으로 작성되어있는 값을 보여주는 것. 직접 지워야 함.-->
<p><input type="text" value="test" readonly></p>
<!--readonly: 수정이 안되고 읽을 수만 있는 것.-->

</form>
</body>
</html>
